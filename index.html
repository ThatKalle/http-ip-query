<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>IP Address Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bree+Serif" />
</head>
<body>

    <div class="wrapper">

        <div class="local">
            <p class="local-ipv4-info"></p>
            <p class="local-ip"></p>
            <textarea class="local-copy"></textarea>

            <input type="submit" value="" class="btn local-btn" />
        </div>

        <div class="public">
            <p class="public-ip-info"></p>
            <p class="public-ip"></p>
            <textarea class="public-copy"></textarea>

            <input type="submit" value="" class="btn public-btn" />
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
